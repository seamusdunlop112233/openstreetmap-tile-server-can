<!DOCTYPE html>
<html>
    <head>
        <title>DND OSM Canada</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="leaflet.css"/>
        <script src="leaflet.js"></script>

        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script>
            var map = L.map('map').setView([0, 0], 3);

            L.tileLayer('/tile/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'RCAF 1 Wing - DMPS',
                id: 'base'
            }).addTo(map);
        </script>
    </body>
</html>
